<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <label for="ifem">
                <input type="radio" name="sexo" id="ifem" value="F"> Feminino<br>
            </label>
            <label for="imas">
                <input type="radio" name="sexo" id="imas" value="M" checked> Masculino<br>
            </label>
            <label for="iout">
                <input type="radio" name="sexo" id="iout" value="O"> Outros<br>
            </label>
            <!-- No input:radio, precisamos colocar o msm nome em name, para podermos mudar a escolha e para escolhermos apenas um -->
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>
            <label for="ifut">
                <input type="checkbox" name="fut" id="ifut"> Futebol<br>
            </label>
            <label for="ivol">
                <input type="checkbox" name="vol" id="ivol" checked> Vôlei<br>
            </label>
            <label for="ibas">
                <input type="checkbox" name="bas" id="ibas"> Basquete<br>
            </label>
            <label for="inat">
                <input type="checkbox" name="nat" id="inat"> Natação<br>
            </label>
            <label for="ibol">
                <input type="checkbox" name="bol" id="ibol"> Boliche<br>
            </label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
