<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
         /*  
         Seletores Personalizados
            #   =   id
            .   =   class
            :   =   pseudo-class
            ::  =   pseudo-element
            >   =   children
        */

        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: lightblue;
            color: black;
            
        }
        div:hover{
            color:red
        }

    </style>
</head>
<body>

    <h1>Exemplo de Hover em html</h1>
    <p>Passe o mouse no texto abaixo:</p>
   
    <div>
        Passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>Fim do exemplo</p>

</body>
</html>
