<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do Cordel 
        <iframe src="https://trosetti.github.io/html-css/desafios/d12/html/" frameborder="0">
            Seu dispositivo não é compativel com iframe, clique no link <a href="https://trosetti.github.io/html-css/desafios/d12/html/" target="_blank">https://trosetti.github.io/html-css/desafios/d12/html/</a>
            <!-- Tudo que colocarmos aqui dentro só vai aparecer caso o navegador não for compativel com o iframe -->
        </iframe>
        <p>
            <iframe src="https://trosetti.github.io/html-css/desafios/d12/html/" frameborder="0" height="500px"></iframe>
        </p>
       
    </p>
</body>
</html>
